<div class="container">
  <div class="title">
    <p>HIT</p>
    <p>MAP</p>
  </div>
  <app-search
    [text]="(searchStringFromService$ | async) ?? ''"
    (textChange)="searchTextUpdated($event)"
    (confirmSearch)="confirmSearch()"
  ></app-search>
  @for( filter of filtersApplied$ | async; track filter ){
  <app-filter [filter]="filter" (remove)="removeFilter(filter)"></app-filter> }
</div>
