<div (click)="focus()" class="input-container">
  <img src="/assets/icons/binoculars.svg" alt="" />
  <input
    (keydown.enter)="enter()"
    (blur)="blur()"
    #searchInput
    type="text"
    [(ngModel)]="searchStr"
    [ngClass]="{ 'non-empty': expanded }"
  />
  @if(searchStr==""){
  <div class="pseudo-placeholder">
    <span class="enter">⏎</span><span class="filter"> for at filtrere</span>
  </div>
  }
</div>
